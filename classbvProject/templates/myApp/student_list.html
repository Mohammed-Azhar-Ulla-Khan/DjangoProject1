{% extends 'myApp/parent.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        {% block for_child %}
        <h1><u>List of Students</u></h1>

        {% endfor %}
        {% endblock %}
    </center>
</body>
</html>
